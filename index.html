<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-portfolio</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="header__container container">
        <h3 class="header__logo">Khamzaev team</h3>
        <div class="theme__toggle">
          <img
            class="dark__icon"
            id="dark-btn"
            src="./images/icon-moon.svg"
            alt="dark-btn"
          />
          <img
            class="light__icon hidden"
            id="light-btn"
            src="./images/icon-sun.svg"
            alt="light-btn"
          />
        </div>
      </div>
    </header>
    <!-- HEADER END -->

      <div class="main__container container">
        <div class="personal__info">
          <img class="person__img" src="./images/person.jpg" alt="person" />
          <h3 class="info__title">Khamzaev Asad</h3>
          <p class="info__desk">Seoul, South Korea</p>
        </div>

        <!-- work collection -->
        <div class="work__collection"></div>
        <template>
          <div class="work__links">
            <h3 class="work__title">Text Filter</h3>
            <a class="work__link" href="https://github.com" target="_blank">

              class="work__link work__link__vercel"
              href="https://vercel.com"
              target="_blank"
            >
              <svg
                class="work__icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 1155 1000"
              >
                <path d="M577.8 0 1155.5 1000H0.1z" />
              </svg>
              Vercel
            </a>
          </div>
        </template>
      </div>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer">
      <div class="footer__container container">
        <p class="footer__subtitle">
          My secret lab is open to the public:
          <span>
            <a
              class="git__link"
              href="https://github.com/khamzaevasad
"
            >
              github
            </a>
          </span>
        </p>
      </div>
    </footer>
    <!-- FOOTER END -->

    <!-- SCRIPT -->
    <script src="./js/mode.js"></script>
